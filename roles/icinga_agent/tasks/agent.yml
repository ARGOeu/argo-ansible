---
# tasks for icinga agent ond Debian GNU/Linux & CentOS Linux.


- name: Delete previous certificates ( if exists )
  file:
    path: /var/lib/icinga2/certs/
    state: absent
  tags:
    - icinga_agent
    - certs

- name: Set Agent script.
  template:
    src: icinga2-agent-kickstart.bash.j2
    dest: /tmp/icinga2-agent-kickstart.bash
    owner: root
    group: root
    mode: '0755'
  tags:
    - icinga_agent
    - script

- name: Get ICINGA2_CA_TICKET from Icinga master
  shell: |
          sed -i "/ICINGA2\_CA\_TICKET/s/'.*'/'$(curl -k -s -u {{ icinga_api_user.username }}:{{ icinga_api_user.token }} -H 'Accept: application/json' -X POST 'https://{{ icinga_master.domain }}:{{ icinga_master.port }}/v1/actions/generate-ticket' -d '{ "cn": "{{ inventory_hostname }}" }' | jq '.results[0] .ticket' --raw-output)'/" icinga2-agent-kickstart.bash
  args:
    chdir: /tmp/
  tags:
    - icinga_agent
    - ca_ticket
    - agent_kickstart

- name: Execute Agent script
  shell: ICINGA2_UPDATE_CONFIG=1 ./icinga2-agent-kickstart.bash
  args:
    chdir: /tmp/
  notify: Restart Icinga 2 service
  tags:
    - icinga_agent
    - ca_ticket
    - agent_kickstart


- name: Don't forget to config your firewall!
  debug:
    msg:
    - iptables/ip6tables
    - -A INPUT -p tcp -s {{ lookup('dig', icinga_master.domain ) }}/32 --dport 5665 -m conntrack --ctstate NEW,ESTABLISHED -j ACCEPT
    - UFW
    - ufw allow from {{ lookup('dig', icinga_master.domain ) }}/32 to any port 5665 proto tcp
    - Firewalld.
    - firewall-cmd --new-zone=icinga --permanent
    - firewall-cmd --reload
    - firewall-cmd --zone=icinga --add-source={{ lookup('dig', icinga_master.domain ) }}/32
    - firewall-cmd --zone=icinga --add-port=5665/tcp
    - firewall-cmd --runtime-to-permanent
    - firewall-cmd --get-active-zones
  tags:
    - icinga_agent
    - firewall_message

 
