---

# Based on
# https://github.com/hpcloud-mon/ansible-kafka
# https://github.com/hpcloud-mon/ansible-zookeeper
kafka_hosts: "{{ansible_fqdn}}:9092"
kafka_version: 0.9.0.1
kafka_scala_version: 2.11 # Recommended for 0.9
kafka_url: https://archive.apache.org/dist/kafka/{{kafka_version}}/kafka_{{ kafka_scala_version }}-{{kafka_version}}.tgz
kafka_dir: /opt/kafka_{{kafka_scala_version}}-{{ kafka_version }}
kafka_data_dir: /var/lib/kafka
kafka_log_dir:  /var/log/kafka
kafka_conf_dir: "/etc/kafka"
zookeeper_hosts: "{{ansible_fqdn}}:2181"

kafka_num_network_threads: 2
kafka_num_io_threads: 2
kafka_num_partitions: 1
kafka_port: 9092
kafka_socket_send_buffer_bytes: 1048576
kafka_socket_receive_buffer_bytes: 1048576
kafka_socket_request_max_bytes: 104857600
kafka_log_flush_interval_messages: 10000
kafka_log_flush_interval_ms: 1000
kafka_log_retention_bytes: 104857600  #100 M
kafka_log_retention_hours: 24
kafka_log_segment_bytes: "{{kafka_log_retention_bytes}}"
kafka_log_cleanup_interval_mins: 1
kafka_heap_opts: "-Xmx1G -Xms1G"
kafka_log_level: WARN
zookeeper_connection_timeout_ms: 1000000
kafka_auto_create_topics: "true"
