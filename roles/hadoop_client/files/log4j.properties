# ***** Set root logger level to DEBUG and its only appender to A.
log4j.logger.org.apache.pig=info, A, RFA
#log4j.rootLogger=info, SYSLOG

# ***** A is set to be a ConsoleAppender.
log4j.appender.A=org.apache.log4j.ConsoleAppender
# ***** A uses PatternLayout.
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#
# Rolling File Appender - cap space usage at 5gb.
#
pig.log.maxfilesize=256MB
pig.log.maxbackupindex=20
log4j.appender.RFA=org.apache.log4j.RollingFileAppender
log4j.appender.RFA.File=${pig.log.dir}/${pig.log.file}

log4j.appender.RFA.MaxFileSize=${pig.log.maxfilesize}
log4j.appender.RFA.MaxBackupIndex=${pig.log.maxbackupindex}

log4j.appender.RFA.layout=org.apache.log4j.PatternLayout

# Pattern format: Date LogLevel LoggerName LogMessage
log4j.appender.RFA.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n
