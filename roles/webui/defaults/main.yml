---

services:
  - http
  - https
  
lavoisier_http_port: 80 # http port used at lavoisier-service.properties
lavoisier_https_port: 443 #https port  used at lavoisier-service.properties
lavoisier_http_disable: false # default false. true when enable https used at lavoisier-service.properties


tenant_name: einfraname
lavoisier_home: /var/www/lavoisier
branch_name: master
argo_web: argo-egi-web
argo_api_host: example.com
argo_api_key: some_api_key
contact_email: foo@example.com

gocdb_endpoint: goc.egi.eu
gocdb_production: Production
gocdb_certification: Certified

cert_dir: /etc/grid-security
cert_path: /etc/grid-security/hostcert.pem
key_path: /etc/grid-security/hostkey.pem

certificate_password: change_me_or_overwrite_me_in_vars_file
certificate_path: /etc/grid-security/server.p12
cache_directory: /tmp
truststore_path: /etc/grid-security/certificates
keystore_path: /etc/grid-security/server.p12
keystore_password: change_me_or_overwrite_me_in_vars_file

admin_password_md5: b91cd1a54781790beaa2baf741fa6789

### security specs
tls_ephemeralDHKeySize: 2048
ssl_ciphers: 'TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_DHE_RSA_WITH_AES_128_GCM_SHA256,TLS_DHE_DSS_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_SHA256,TLS_ECDHE_RSA_WITH_AES_128_SHA,TLS_ECDHE_ECDSA_WITH_AES_128_SHA,TLS_ECDHE_RSA_WITH_AES_256_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_SHA384,TLS_ECDHE_RSA_WITH_AES_256_SHA,TLS_ECDHE_ECDSA_WITH_AES_256_SHA,TLS_DHE_RSA_WITH_AES_128_SHA256,TLS_DHE_RSA_WITH_AES_128_SHA,TLS_DHE_DSS_WITH_AES_128_SHA256,TLS_DHE_RSA_WITH_AES_256_SHA256,TLS_DHE_DSS_WITH_AES_256_SHA,TLS_DHE_RSA_WITH_AES_256_SHA'