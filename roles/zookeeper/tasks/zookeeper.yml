- name: Setup myid (1/2)
  template:
    src: myid.j2
    dest: "{{ zookeeper_conf_dir }}/myid"
    owner: "{{ zookeeper_user }}"
    group: "{{ zookeeper_group }}"
    mode: '0644'
    backup: yes
  notify:
    - Restart Zookeeper
    - Wait Zookeeper to startup
  tags:
    - zookeeper
    - zookeeper:install
    - zookeeper:config
