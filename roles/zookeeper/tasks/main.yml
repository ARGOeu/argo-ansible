---
# tasks file for Apache Zookeeper


- name: "Install OpenJDK Runtime Environment {{ java_version }}"
  yum:
    name: java-{{ java_version }}-openjdk
    state: present
  tags:
    - zookeeper
    - zookeeper:install
    - zookeeper:java

- name: Install zktop
  pip:
    name: zktop
  tags:
    - zookeeper
    - zookeeper:install
    - zookeeper:utills


- name: Install some utilities
  yum:
    name:
      - wget
      - tar
      - net-tools
      - netcat
      #- ca-certificates
    state: latest
  tags:
    - zookeeper
    - zookeeper:install
    - zookeeper:utills


- name: Include configuration tasks
  include: "config.yml"
  tags:
    - zookeeper
    - zookeeper:config


- name: Include Apache Zookeeper tasks
  include: "zookeeper.yml"
  tags:
    - zookeeper
    - zookeeper:install

